version: '3'

services:
  postgres:
    image: postgres:10.4
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: mygo
      POSTGRES_DB: crm
    ports:
      - '5433:5432'
    volumes:
      - ~/.docker-volumes/mygo/posgresql/data:/var/lib/posgresql/data

  adminer:
    image: adminer
    restart: always
    depends_on:
      - postgres
    links:
      - 'postgres'
    ports:
      - 8090:8080

  mygo:
    build: .
    depends_on:
      - postgres
      - adminer
    links:
      - 'postgres'
    volumes:
      - .:/go/src/app
    ports:
      - '8000:8000'
